<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>JavaScript Form Validation</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <h1>User Form</h1>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Name" class="form-control">
            <span class="invalid-feedback">Name must be between 2 and 10 characters</span>
          </div>
          <div class="form-group">
            <label for="zipcode">Zipcode</label>
            <input type="text" id="zipcode" placeholder="Zipcode" class="form-control">
            <span class="invalid-feedback">Enter a valid zipcode</span>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Email" class="form-control">
            <span class="invalid-feedback">Enter a valid email</span>
          </div>
          <div class="form-group">
            <label for="phone">Phone number</label>
            <input type="text" id="phone" placeholder="Phone number" class="form-control">
            <span class="invalid-feedback">Enter a valid phone number</span>
          </div>
          <input type="submit" value="Submit" class="btn btn-primary btn-block">
        </form>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
